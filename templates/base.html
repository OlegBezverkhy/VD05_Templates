<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>
    <!-- Шапка сайта -->
    {% include 'header.html'%}

    <!-- Основной контент -->
    {% block title %}

        <div class="row">

            </div>

                <div class="text-white mb-4 text-center">
                    <img src="../static/image/Iam.jpg" class="rounded-circle img-fluid" alt="Фото автора">
                    <h5 class="mt-3">Ларс</h5>
                    <h6>(По родословной: Тим-Лихтенштейн-Ост-Лондон)</h6>
                    <p>Владелец блога</p>
                </div>
            </aside>
        </div>
    </main>>
    <!--footer-->
    {% include 'footer.html' %}
    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</html>
